{% extends "base.html" %}

{% block title %}{{ election.name }}{% endblock %}

{% block content %}
<h2>{{ election.name }}</h2>
<p><strong>Election ID:</strong> {{ election.election_id }}</p>
<p><strong>Candidates:</strong></p>
<ul>
    {% for candidate in election.candidates %}
    <li>{{ candidate }}</li>
    {% endfor %}
</ul>
{% endblock %}
